<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>编排引擎演示</title>
    <script></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        background: #f8f8f8;
        -webkit-user-select: none; /* 禁止选中文本 */
        -webkit-touch-callout: none; /* 禁止长按弹出菜单 */
        touch-action: manipulation; /* 禁止双指缩放、双击放大等 */
        user-select: none;
        height: 100vh;
        margin: 0;
      }
      .canvas-wrap {
        position: relative;
        -webkit-user-select: none;
        user-select: none;
      }
      .anchor {
        width: 10px;
        height: 36px;
        position: absolute;
        z-index: 10;
        pointer-events: auto;
        background: none;
        border: none;
        display: none;
      }
      .anchor-inner {
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
      }
      .anchor-line {
        width: 3px;
        height: 26px;
        background: #007aff;
      }
      .anchor-dot {
        width: 10px;
        height: 10px;
        background: #007aff;
        border-radius: 10px;
      }
      .highlight-bar {
        position: absolute;
        background: #007aff;
        opacity: 0.2;
        pointer-events: none;
      }
      .highlight-layer {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <button
      style="width: 50px; position: fixed; top: 10px; right: 10px"
      onclick="window.location.reload()">
      reload
    </button>
    <div class="canvas-wrap">
      <div id="renderCanvas"></div>
      <div class="highlight-layer" id="highlightLayer"></div>
      <div class="anchor" id="startAnchor">
        <div class="anchor-inner">
          <div class="anchor-dot"></div>
          <div class="anchor-line"></div>
        </div>
      </div>
      <div class="anchor" id="endAnchor">
        <div class="anchor-inner">
          <div class="anchor-line"></div>
          <div class="anchor-dot"></div>
        </div>
      </div>
    </div>

    <script src="../x-canvas/text.js"></script>
    <script type="module" src="../x-canvas/renderer.js"></script>
  </body>
</html>
